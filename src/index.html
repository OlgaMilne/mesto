<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Olga Milne">
  <meta name="description" content="Интересные места, открытые разными людьми">
  <meta name="keywords" content="travel, photography, nature, geography">
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">
    <a class="header__logo"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar_kiprensky.jpg')%>" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__userName">Орест Адамович Кипренский</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__userActivity">Русский художник</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="gallery" aria-label="фото галерея">
      <ul class="cards">

      </ul>
    </section>
  </main>

  <section class="popup popup_for_profile-edit">
    <div class="popup__container ">
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="form form_name_profile-edit" name="profile-edit" novalidate>
        <input class="form__item form__item_name_userName" type="text" name="userName" placeholder="Имя" minlength="2"
          maxlength="40" required>
        <span class="form__item-error form__item-error_name_userName"> </span>
        <input class="form__item form__item_name_userActivity" type="text" name="userActivity" placeholder="О себе"
          minlength="2" maxlength="200" required>
        <span class="form__item-error form__item-error_name_userActivity"> </span>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <section class="popup popup_for_add-card">
    <div class="popup__container">
      <h3 class="popup__heading">Новое место</h3>
      <form class="form form_name_add-card" name="add-card" novalidate>
        <input class="form__item form__item_name_location" type="text" name="location" placeholder="Место" minlength="2"
          maxlength="30" required>
        <span class="form__item-error form__item-error_name_location"> </span>
        <input class="form__item form__item_name_linkImage" type="url" name="linkImage" placeholder="Ссылка на картинку"
          required>
        <span class="form__item-error form__item-error_name_linkImage"> </span>
        <button class="form__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <section class="popup popup_for_image popup_overlay_dark">
    <div class="image-popup">
      <img class="image-popup__image" src="./images/blank_img.svg" alt="описание">
      <p class="image-popup__caption"></p>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <li class="card">
      <img class="card__photo" src="./images/blank_img.svg" alt="описание">
      <div class="card__info">
        <h2 class="card__caption"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
      <button class="card__trash-button" type="button"></button>
    </li>
  </template>

  </body>

</html>
