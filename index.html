<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Olga Milne">
  <meta name="description" content="Интересные места, открытые разными людьми">
  <meta name="keywords" content="travel, photography, nature, geography">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a class="header__logo"></a>
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_kiprensky.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__userName">Орест Адамович Кипренский</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__userActivity">Русский художник</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="gallery" aria-label="фото галерея">
      <ul class="cards">
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-nizhny_novgorod.jpg" alt="Нижний Новгород">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Нижний Новгород</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-elbrus.jpg" alt="Гора Эльбрус">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Гора Эльбрус</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-dombai.jpg" alt="Домбай">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Домбай</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-karelia.jpg" alt="Карелия">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Карелия</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-anapa.jpg" alt="Анапа">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Анапа</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__aspect-ratio-box">
            <img class="cards__photo" src="./images/cards-photo-karachay-cherkessia.jpg" alt="Домбай">
          </div>
          <div class="cards__info">
            <p class="cards__caption">Карачаево-Черкессия</p>
            <button class="cards__like-button"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container ">
        <form class="edit-form" name="edit-form">
          <h3 class="edit-form__heading">Редактировать профиль</h3>
          <input class="edit-form__item" type="text" name="userName" placeholder="Имя" required>
          <input class="edit-form__item" type="text" name="userActivity" placeholder="О себе" required>
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>

</body>

</html>
