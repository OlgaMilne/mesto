<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Olga Milne">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_Jacques_Yves_Cousteau.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__userName">Жак-Иванович Кустодиев</h1>
        <input class="profile__edit-button" type="button" value="">
        <p class="profile__userActivity">Исследователь океана</p>
      </div>
      <input class="profile__add-button" type="button" value="">
    </section>

    <section class="gallery" aria-label="фото галерея">
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <p class="elements__caption">Карачаевск</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__info">
            <p class="elements__caption">Гора Эльбрус</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-dombai.jpg" alt="Домбай">
          <div class="elements__info">
            <p class="elements__caption">Домбай</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <p class="elements__caption">Карачаевск</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__info">
            <p class="elements__caption">Гора Эльбрус</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/elements-photo-dombai.jpg" alt="Домбай">
          <div class="elements__info">
            <p class="elements__caption">Домбай</p>
            <div class="elements__like-button"></div>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup__container popup__container_visibility_hidden">
      <form class="edit-form edit-form_visibility_hidden" name="edit-form">
        <h3 class="edit-form__heading">Редактировать профиль</h3>
        <input class="edit-form__item" type="text" name="userName" placeholder="имя"  required>
        <input class="edit-form__item" type="text" name="userActivity" placeholder="дейтельность"
           required>
        <button class="edit-form__button" type="submit">Сохранить</button>
        <div class="edit-form__close-button"></div>
      </form>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="scripts/index.js"></script>

</body>

</html>
