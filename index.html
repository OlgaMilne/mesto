<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Olga Milne">
  <meta name="description" content="Интересные места, открытые разными людьми">
  <meta name="keywords" content="travel, photography, nature, geography">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a class="header__logo"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_kiprensky.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__userName">Орест Адамович Кипренский</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__userActivity">Русский художник</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="gallery" aria-label="фото галерея">
      <ul class="cards">

      </ul>
    </section>
  </main>

  <section class="popup">
    <div class="popup__container ">
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="edit-form" name="edit-form">
        <input class="edit-form__item edit-form__item_name_userName" type="text" name="userName" placeholder="Имя" required>
        <input class="edit-form__item edit-form__item_name_userActivity" type="text" name="userActivity" placeholder="О себе" required>
        <button class="edit-form__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <section class="popup">
    <div class="popup__container ">
      <h3 class="popup__heading">Новое место</h3>
      <form class="add-form" name="add-form">
        <input class="add-form__item add-form__item_name_location" type="text" name="location" placeholder="Место" required>
        <input class="add-form__item add-form__item_name_linkImage" type="text" name="linkImage" placeholder="Ссылка на картинку" required>
        <button class="add-form__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template id = "card-template">
    <li class="cards__item">
      <img class="cards__photo" src="" alt="">
      <div class="cards__info">
        <h2 class="cards__caption"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
      <button class="cards__trash-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
